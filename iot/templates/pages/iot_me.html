{% extends "templates/web.html" %}

{% block title %}{{ doc.name }}{% endblock %}

{% block header %}
	<h1>{{ doc.user }}</h1>
{% endblock %}

{% block style %}
	<style>
		{% include "templates/includes/iot_me.css" %}
	</style>
{% endblock %}


{% block page_content %}

{% endfor %}

<script>
	{% include "templates/pages/iot_me.js" %}
</script>

{% endblock %}
