<div class="web-list-item">
	<a class="no-decoration" href="/iot_devices/{{ doc.name }}">
		<div class="row">
			<div class="col-xs-3">
				<span class="indicator {{ "green" if doc.enabled else "darkgrey"  }}">
					{{ doc.dev_name }}
				</span>
			</div>
			<div class="col-xs-4">
				{{ doc.sn }}
			</div>
			<div class="col-xs-2">
				{{ doc.bunch }}
			</div>
			<div class="col-xs-3 text-right small text-muted">
				{{ frappe.utils.pretty_date(doc.modified) }}
			</div>
		</div>
	</a>
</div>
